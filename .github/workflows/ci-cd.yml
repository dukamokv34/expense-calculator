name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show author info
        run: |
          echo "GitHub actor: ${{ github.actor }}"
          echo "Last commit author:"
          git log -1 --pretty=format:"%an <%ae>%nCommit: %h%nMessage: %s"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Build (simple)
        run: |
          python -m compileall src

      - name: Run tests
  run: pytest src/tests -q

      - name: Create artifact (zip)
        run: |
          mkdir -p dist
          zip -r dist/expense-calculator.zip src README.md || true

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          artifacts: dist/expense-calculator.zip
          generateReleaseNotes: true
